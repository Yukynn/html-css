<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Hydrattz-Multipurpose-Alphabet-Letter-Y-blue.ico" type="image/x-icon">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qla tag deverá utilizar em cada caso.</p>
    <ul>
        <Li><abbr title="Use a tag <p>">Parágrafo</abbr></Li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
