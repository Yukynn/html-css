<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esta vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="imagem/cobraimagem.jpg" loop>
        <source src="video/Meu-Video730p30fps.mp4" type="video/mp4">
        <source src="video/Meu-Video730p30fps.ogv" type="video/ogg">
        <source src="video/Meu-Video730p30fps.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo em HTML5.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8yZH4R-E1G0?si=G5JDhfqbKso3dPha" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/1042830316?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Kendrick Lamar - Money Trees (Feat. Jay Rock)"></iframe>
</body>
</html>
