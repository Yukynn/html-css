<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex006/Hydrattz-Multipurpose-Alphabet-Letter-Y-blue.ico" type="image/x-icon">
    <title>Mídas em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simsplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender  a reproduzir áudios em HTML5.</p>
    <audio preload="metadata"  autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
