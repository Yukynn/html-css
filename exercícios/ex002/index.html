<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas.</h1>
    <hr>
    <p>você pode escrever um paragráfo de qualquer jeito bastar escrever entre as tags 
    &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THEN-->
    </p> 
    <p>Se precisar quebrar o texto em algum lugar específico    <br> você pode usar a tag br </p>
    <p>Vamos adicionar alguns símbolos: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &Delta;
        &rightarrow;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F913;
        &#x1F44D;
    </p>
</body>
</html>
